  <style>
    :root {
      --accent: #FFE135;
      --accent-hover: #E6C200;
      --accent-contrast: #5D3A00;
      --secondary-bg: #FFFFFF;
      --secondary-hover-bg: #E8F5E9;
      --secondary-text: #2E7D32;
      --secondary-border: #E0E0E0;
      
      /* Light Mode Defaults */
      --bg-color: #FFFFFF;
      --text-color: #333333;
      --heading-color: var(--accent-contrast);
      --input-bg: #FFFFFF;
      --input-border: #ccc;
      --input-text: #333333;
      --footer-hint-color: #666;
      --footer-border-color: #eee;
      --status-color: #4CAF50;
      --emoji-hover: #f0f0f0;
      --emoji-selected: #e0e0e0;
      --subtext-color: #888;
      --divider-color: #eee;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #202124;
        --text-color: #e8eaed;
        --heading-color: #FFE135;
        --input-bg: #2d2d2d;
        --input-border: #5f6368;
        --input-text: #e8eaed;
        --footer-hint-color: #9aa0a6;
        --footer-border-color: #3c4043;
        --status-color: #81c995;
        --emoji-hover: #3c4043;
        --emoji-selected: #4d4d4d;
        --subtext-color: #9aa0a6;
        --divider-color: #3c4043;
        
        --secondary-bg: #2d2d2d;
        --secondary-hover-bg: #3c4043;
        --secondary-text: #81c995;
        --secondary-border: #5f6368;
      }
    }

    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    h1 {
      color: var(--heading-color) !important;
    }
    input {
      padding: 8px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
      background-color: var(--input-bg);
      color: var(--input-text);
    }
    input:focus {
      border-color: var(--accent-contrast);
    }
    @media (prefers-color-scheme: dark) {
      input:focus {
        border-color: var(--accent);
      }
    }
    button {
      padding: 8px 12px;
      background-color: var(--accent);
      color: var(--accent-contrast);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--accent-hover);
    }
    #restoreTitle,
    #restoreFavicon {
      background-color: var(--secondary-bg);
      color: var(--secondary-text);
      border: 1px solid var(--secondary-border);
    }
    #restoreTitle:hover,
    #restoreFavicon:hover {
      background-color: var(--secondary-hover-bg);
    }
    .status {
      margin-top: 10px;
      color: var(--status-color);
      display: none;
    }
    .status.error {
      color: #d93025;
    }
    .status.info {
      color: var(--subtext-color);
    }
    @media (prefers-color-scheme: dark) {
      .status.error {
        color: #f28b82;
      }
    }
    .footer-hint {
      margin-top: 12px;
      font-size: 12px;
      color: var(--footer-hint-color);
      border-top: 1px solid var(--footer-border-color);
      padding-top: 8px;
      display: none;
    }
    
    .emoji {
      font-size: 20px;
      text-align: center;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
    }
    .emoji:hover {
      background-color: var(--emoji-hover);
    }
    .emoji.selected {
      background-color: var(--emoji-selected);
    }
    
    .launcher-section {
      margin-top: 20px;
      border-top: 1px solid var(--divider-color);
      padding-top: 15px;
    }
    .launcher-label {
      font-size: 14px;
      color: var(--text-color);
      cursor: pointer;
      user-select: none;
    }
    .launcher-hint {
      font-size: 12px;
      color: var(--subtext-color);
      margin-top: 4px;
      margin-left: 20px;
    }
  </style>
</head>
